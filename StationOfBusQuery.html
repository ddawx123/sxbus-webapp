<script>
	function getUrlParam(key) {
		var search = window.location.search;
		if (!search) {
			return '';
		}
		var reg = new RegExp('.*' + key + '=([^&]*)' + '.*');
		return decodeURIComponent(search.replace(reg, '$1') || '');
	}
	if (getUrlParam('SName') != '') {
		$('#sname').val(getUrlParam('SName'));
		getStation();
	}
</script>
